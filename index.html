<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Kalkulator Luas Segitiga</title>
</head>
<body>
    <main>
        <div id="keseluruhan" class="container">
            <h1>Kalkulator Segitiga</h1>

            <div id="navigasi" class="container">
                <nav id="navigasi">
                    <button class="nav-button" data-target="section1">Luas Segitiga</button>
                    <button class="nav-button" data-target="section2">Keliling Segitiga</button>
                </nav>
            </div>
            <br>
            <br>


        <section id="section1" class="content-section">
            <section>
                <div id="gambar-segitiga" class="container">
                    <img src="https://www.advernesia.com/wp-content/uploads/2018/10/Segitiga.png" alt="gambar segitiga"/>
                </div>
                <br>
                <p style="text-align: center; font-size: 20px;">Rumus Luas Segitiga:</p>
                <p style="text-align: center;font-size: 20px;">L = 1/2 x a x t</p>
            </section>
            <br>
            <section class="input-section">
                <label for="tinggi-input">Tinggi Segitiga</label>
                <input type="number" id="tinggi-input" placeholder="0">
                <br>
                <label for="alas-input">Alas Segitiga</label>
                <input type="number" id="alas-input" placeholder="0">
            </section>
            <br>
            <section>
                <button id="luas-button">Hitung</button>
                <button id="reset-luas-button">Reset</button>
                <p id="hasil-luas"></p>
            </section>
        </section>

        <section id="section2" class="content-section">
            <section>
                <div id="gambar-segitiga" class="container">
                    <img src="https://www.advernesia.com/wp-content/uploads/2018/10/Segitiga.png" alt="gambar segitiga"/>
                </div>
                <br>
                <p style="text-align: center; font-size: 20px;">Rumus Keliling Segitiga:</p>
                <p style="text-align: center; font-size: 20px;">K = A + B + C</p>
            </section>
            <br>
            <section class="input-section">
                <label for="sisi-a-input">Sisi A</label>
                <input type="number" id="sisi-a-input" placeholder="0">
                <br>
                <label for="sisi-b-input">Sisi B</label>
                <input type="number" id="sisi-b-input" placeholder="0">
                <br>
                <label for="sisi-c-input">Sisi C</label>
                <input type="number" id="sisi-c-input" placeholder="0">
            </section>
            <br>
            <section>
                <button id="keliling-button">Hitung</button>
                <button id="reset-keliling-button">Reset</button>
                <p id="hasil-keliling"></p>
            </section>
        </section>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
